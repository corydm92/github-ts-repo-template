name: CI (Daily Enforce Check)

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  full-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Full CI
        run: pnpm run ci:force
