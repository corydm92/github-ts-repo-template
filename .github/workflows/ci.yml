name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Full checkout is required for change detection against the PR base.
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: Enable Corepack
        run: corepack enable

      - name: Use pnpm from packageManager
        run: corepack prepare "$(node -p "require('./package.json').packageManager")" --activate

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # We diff against the PR base to run per-app checks only.
      - name: Fetch base ref
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Project format check
        run: AFFECTED_MODE=pr BASE_REF=${{ github.base_ref }} HEAD_SHA=${{ github.sha }} pnpm run format:check:project

      - name: App format checks
        run: AFFECTED_MODE=pr BASE_REF=${{ github.base_ref }} HEAD_SHA=${{ github.sha }} pnpm run format:check:affected

      - name: App lint checks
        run: AFFECTED_MODE=pr BASE_REF=${{ github.base_ref }} HEAD_SHA=${{ github.sha }} pnpm run lint:affected

      - name: App type checks
        run: AFFECTED_MODE=pr BASE_REF=${{ github.base_ref }} HEAD_SHA=${{ github.sha }} pnpm run type-check:affected

      - name: App tests
        run: AFFECTED_MODE=pr BASE_REF=${{ github.base_ref }} HEAD_SHA=${{ github.sha }} pnpm run test:affected
